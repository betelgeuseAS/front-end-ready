<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../../libraries/reset.css">
  <link rel="stylesheet" href="../../../libraries/normalize.css">

  <link rel="stylesheet" href="./styles.css">

  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">&nbsp;</div>

    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        &nbsp;
      </h3>

      <p class="card-excerpt" id="excerpt">
        &nbsp;

        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>

      <div class="author">
        <div class="profile-img animated-bg" id="profile-img">&nbsp;</div>

        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
